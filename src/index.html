<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Stencil Component Starter</title>

    <script type="module" src="/build/harmonized-viewer.esm.js"></script>
    <script nomodule src="/build/harmonized-viewer.js"></script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .harmonized-viewer .toolbar {
            padding: 1.0rem;
        }
    </style>

<body>

    <!-- http://bluemountain.princeton.edu/exist/restxq/iiif/bmtnaae_1918-12_01/manifest -->

        url="https://d.lib.ncsu.edu/collections/catalog/nubian-message-1992-11-30/manifest">
        <slot name="viewport-previous">
            <i class="fas fa-chevron-left"></i>
        </slot>

    <script type="text/javascript">
        var viewer = document.getElementById('hv');
        viewer.addEventListener("canvasLoaded", (event) => {
            console.log('canvas loaded external', event);
        });
    </script>

</html>
