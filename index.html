<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			padding: 0;
			margin: 0;
		}
	</style>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/archives-viewer.js"></script>
	<link href="/dist/archives-viewer.min.css" rel="stylesheet" type="text/css">
	<link href="/dist/archives-viewer-theme.min.css" rel="stylesheet" type="text/css">

	<link
		href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">
</head>

<body>

	<div id="av" class="archv">
		<div class="archv-spinner">
			<svg class="spinner" viewBox="0 0 50 50">
				<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
			</svg>
		</div>
		<div class="archv-head-bar"></div>
		<nav class="archv-tool-bar navbar navbar-expand-lg">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="javascript:;" class="nav-link" title="Previous page">
							<span class="material-icons">chevron_left</span>
						</a>
					</li>
					<li class="archv-tool-bar-page-number nav-item" style="width:30px">
						<input type="text" class="archv-tool-bar-input form-control text-center" value="1" />
					</li>
					<li class="nav-item">
						<span class="navbar-text">
							of 7
						</span>
					</li>
					<li class="nav-item">
						<a href="javascript:;" class="nav-link" title="Next page">
							<span class="material-icons">chevron_right</span>
						</a>
					</li>
					<li class="separator"></li>
					<li class="nav-item">
						<a href="javascript:;" class="nav-link" title="Go home">
							<span class="material-icons">home</span>
						</a>
					</li>
					<li class="nav-item dropdown">
						<a href="javascript:;" class="archv-tool-bar-button-download nav-link dropdown-toggle"
							title="Download" data-toggle="dropdown">
							<span class="material-icons">file_download</span>
							<span class="archv-tool-bar-button-text">Download</span>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="javascript:;" class="nav-link" title="Printable version">
							<span class="material-icons">print</span>
							<span class="archv-tool-bar-button-text">Printable version</span>
						</a>
					</li>
					<li class="separator"></li>
					<li class="nav-item">
						<a href="javascript:;" class="archviewerbutton nav-link" title="Fullscreen">
							<span class="material-icons">fullscreen</span>
						</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="archv-tool-bar-zoom-value nav-item">
						<span class="navbar-text" data-bind="zoom"></span>
					</li>
					<li class="archv-tool-bar-zoom nav-item" style="width:175px">
						<input type="text" id="example_id" name="example_name" value="" />
					</li>
					<li class="nav-item">
						<a href="javascript:;" class="nav-link" title="Toggle sidebar">
							<span class="material-icons">vertical_split</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="archv-container">

			<div class="archv-main">

				<div id="openseadragon1" class="archv-viewport"></div>
			</div>
			<div class="archv-metadata"></div>

		</div>
	</div>

	<script type="text/javascript">

			var av = $('#av').archivesViewer({
