<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/harmonized-viewer.bundle.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

	<link href="/dist/harmonized-viewer.css" rel="stylesheet" type="text/css">
	<link href="/dist/harmonized-viewer-theme.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		body {
			font-family: 'Open Sans', Helvetica, Arial, sans-serif;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<div id="harmonized-viewer" class="hv-viewer">
		<header class="hv-header">

			<div class="hv-titlebar">
				<div>
					<h1 class="hv-manifest-label"></h1>
				</div>
			</div>

			<div class="hv-toolbar">
				<div class="hv-toolbar__left">
					<button type="button" class="hv-button hv-button__icon hv-button-toggle" data-toggle="navigation"
						title="Toggle navigation view">
						<i class="fas fa-bars"></i>
					</button>
					<button type="button" class="hv-button hv-button__icon hv-button-toggle" data-toggle="gallery"
						title="Toggle gallery view">
						<i class="fas fa-th-large"></i>
					</button>
					<div class="separator"></div>
					<!-- <button type="button" class="hv-button" data-toggle="fullscreen" title="Toggle fullscreen view">
						<i class="material-icons">fullscreen</i>
					</button> -->
				</div>
				<div class="hv-paging">
					<!-- <button type="button" class="hv-button" data-toggle="first" title="First page">
						<i class="material-icons">first_page</i>
					</button> -->
					<button type="button" class="hv-button hv-button__icon" data-toggle="previous"
						title="Previous page">
						<i class="fas fa-angle-left"></i>
					</button>
					<div class="hv-navigation__current">
						<button type="button" class="hv-button">
							Page 1 of 16
						</button>
					</div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="next" title="Next page">
						<i class="fas fa-angle-right"></i>
					</button>
					<!-- <button type="button" class="hv-button" data-toggle="last" title="Last page">
						<i class="material-icons">last_page</i>
					</button> -->
				</div>
				<div class="hv-toolbar__right">
					<button type="button" class="hv-button hv-button__icon hv-button-toggle" data-toggle="debug"
						title="Toggle debug mode">
						<span class="hv-icon hv-icon__code"></span>
					</button>
					<div class="separator"></div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="zoom-out" title="Zoom out">
						<i class="fas fa-search-minus"></i>
					</button>
					<div class="hv-zoom"></div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="zoom-in" title="Zoom in">
						<i class="fas fa-search-plus"></i>
					</button>
					<!-- <button type="button" class="hv-button" data-toggle="gallery" title="Toggle gallery view">
						<i class="material-icons">view_list</i>
					</button> -->
					<div class="separator"></div>
					<button type="button" class="hv-button hv-button-toggle" data-toggle="metadata"
						title="Toggle metadata view">
						<i class="fas fa-columns"></i>
						Details
					</button>
				</div>
			</div>
		</header>

		<main class="hv-main">

			<div class="hv-content">
				<div class="hv-content__container">
					<div class="hv-viewport">
						<button type="button" class="hv-viewport__prev" data-toggle="previous" title="Previous page">
							<i class="fas fa-angle-left"></i>
						</button>
						<button type="button" class="hv-viewport__next" data-toggle="next" title="Next page">
							<i class="fas fa-angle-right"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- Sidebars -->
			<aside class="hv-sidebar hv-sidebar__push hv-sidebar__navigation hv-sidebar__left">
				<div class="hv-navigation">
					<!-- <div class="row no-gutters justify-content-center hv-navigation__display">
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-dark col-6">
								<span class="hv-icon hv-icon__list"></span>
								Index
							</button>
							<button type="button" class="btn btn-dark col-6">
								<span class="hv-icon hv-icon__grid"></span>
								Thumbnails
							</button>
						</div>
					</div> -->
					<div class="row no-gutters">
						<div class="col-12">
							<div class="hv-navigation__items"></div>
						</div>
					</div>
				</div>
			</aside>
			<aside class="hv-sidebar hv-sidebar__push hv-sidebar__metadata hv-sidebar__right"></aside>
			<!-- End Sidebars -->

			<!-- Overlays -->
			<aside class="hv-overlay hv-overlay__gallery">
				<div class="row no-gutters align-items-center hv-search">
					<div class="col-auto">
						<i class="fas fa-search"></i>
					</div>
					<div class="col">
						<input type="text" class="hv-search__input" placeholder="Search">
					</div>
				</div>
				<div class="hv-navigation">
					<div class="hv-navigation__items"></div>
				</div>
			</aside>
			<!-- End Overlays -->

		</main>

		<footer class="hv-footer">
			<div class="hv-toolbar">
				<div class="w-100">
					<input type="text" class="hv-page" name="" value="">
				</div>
				<!-- <div class="hv-toolbar__left">
					<button type="button" class="hv-button" title="Download a copy">
						<span class="hv-icon hv-icon__download"></span>
						Download
					</button>
					<button type="button" class="hv-button" title="Printable version">
						<span class="hv-icon hv-icon__printer"></span>
						Printable version
					</button>
				</div>
				<div class="hv-toolbar__right">
					<button type="button" class="hv-button hv-button__icon hv-button-toggle" title="Fullscreen">
						<span class="hv-icon hv-icon__maximize"></span>
					</button>
				</div> -->
			</div>
		</footer>

	</div>

	<script type="text/javascript">
		$(function () {
			av = $('#harmonized-viewer').harmonizedViewer({
				manifest: "https://digital.library.villanova.edu/Item/vudl:92879/Manifest",
			});
		});
	</script>
</body>

</html>
