<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" defer></script> -->

	<script type="text/javascript">

		function initialize() {
			var viewer = HV.harmonizedViewer('harmonized-viewer', {
				manifestUrl: 'https://localhost:44389/api/main/manifest/1/97640'
			});
		}

	</script>
	<script src="/dist/harmonized-viewer.bundle.js" onload="initialize()" async></script>

	<link href="/dist/harmonized-viewer.bundle.css" .css" rel="stylesheet" type="text/css">
	<!-- <link href="/dist/theme.css" rel="stylesheet" type="text/css"> -->

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<style type="text/css">
		html,
		body {
			height: 100%;
			padding: 0;
			margin: 0;
			font: 15px 'Roboto', Arial, Helvetica, sans-serif !important;
		}
	</style>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<div id="harmonized-viewer" class="harmonized-viewer">

		<header class="hv-topbar mdc-top-app-bar" id="app-bar">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start hv-topbar__header">
					<button
						class="hv-button-icon material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
					<span class="mdc-top-app-bar__title"></span>
				</section>
			</div>
			<div class="hv-toolbar">

				<button type="button" class="mdc-button" data-tippy-content="Display mode">
					<i class="material-icons mdc-button__icon" aria-hidden="true">desktop_windows</i>
					<span class="mdc-button__label">
						Single Page
					</span>
				</button>

				<button type="button" class="mdc-button" data-tippy-content="Download">
					<i class="material-icons mdc-button__icon" aria-hidden="true">cloud_download</i>
					<span class="mdc-button__label">
						Download
					</span>
				</button>

				<div class="mdc-menu-surface--anchor">
					<button type="button" class="mdc-button hv-zoom-button" data-tippy-content="Zoom">
						<i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
						<span class="mdc-button__label" data-bind="zoom-percentage">
							Auto
						</span>
						<i class="material-icons mdc-button__icon hv-button__icon-dropdown"
							aria-hidden="true">expand_more</i>
					</button>
					<div class="mdc-menu mdc-menu-surface">
						<ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
							<li class="mdc-list-item" role="menuitem">
								<span class="mdc-list-item__text">
									Auto
								</span>
							</li>
							<li class="mdc-list-item" role="menuitem">
								<span class="mdc-list-item__text">Another Menu Item</span>
							</li>
						</ul>
					</div>
				</div>

				<!-- <div class="mdc-layout-grid__inner">
													<div class="mdc-layout-grid__cell">
														<div class="mdc-layout-grid__inner">
															<div class="mdc-layout-grid__cell"><span>Second level</span></div>
															<div class="mdc-layout-grid__cell"><span>Second level</span></div>
														</div>
													</div>
													<div class="mdc-layout-grid__cell">First level</div>
													<div class="mdc-layout-grid__cell">First level</div>
												</div> -->
			</div>
		</header>

		<aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--prominent-fixed-adjust">
			<div class="mdc-drawer__content">

				<ul class="mdc-image-list mdc-image-list--with-text-protection hv-image-list"></ul>

			</div>
		</aside>

		<div class="mdc-drawer-app-content mdc-top-app-bar--prominent-fixed-adjust">

			<main class="hv-content main-content" id="main-content">
				<div id="osd" class="hv-viewport" style="height:100%"></div>
			</main>
		</div>

	</div>
</body>

</html>
