<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/archives-viewer.js"></script>

	<link href="//fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link
		href="//fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">

	<link href="/dist/archives-viewer.css" rel="stylesheet" type="text/css">
	<link href="/dist/archives-viewer-theme.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		body {
			font-family: "Roboto", Helvetica, Arial, sans-serif;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<div id="av" class="av-viewer">
		<header class="av-header">

			<div class="av-titlebar">
				<div class="av-logo"></div>
				<div>
					<h1 class="av-manifest-label"></h1>
					<h2 class="av-image-label"></h2>
				</div>
			</div>

			<div class="av-toolbar">
				<div class="av-toolbar-left">
					<button type="button" class="av-button av-button-toggle" data-toggle="gallery"
						title="Toggle gallery view">
						<i class="material-icons">view_module</i>
					</button>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="home" title="Go home">
						<i class="material-icons">home</i>
					</button>
					<div class="separator"></div>
					<!-- <button type="button" class="av-button" data-toggle="fullscreen" title="Toggle fullscreen view">
						<i class="material-icons">fullscreen</i>
					</button> -->
					<button type="button" class="av-button av-button-openseadragon" title="Download a copy">
						<i class="material-icons">file_download</i>
						Download
					</button>
					<button type="button" class="av-button av-button-openseadragon" title="Printable version">
						<i class="material-icons">print</i>
						Printable version
					</button>
				</div>
				<div class="av-navigation">
					<button type="button" class="av-button av-button-openseadragon" data-toggle="first"
						title="First page">
						<i class="material-icons">first_page</i>
					</button>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="previous"
						title="Previous page">
						<i class="material-icons">navigate_before</i>
					</button>
					<div class="av-navigation__current">
						<button type="button" class="av-button">
							Page 1 of 16
						</button>
					</div>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="next"
						title="Next page">
						<i class="material-icons">navigate_next</i>
					</button>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="last"
						title="Last page">
						<i class="material-icons">last_page</i>
					</button>
				</div>
				<div class="av-toolbar-right">
					<button type="button" class="av-button av-button-toggle" data-toggle="debug"
						title="Toggle debug mode">
						<i class="material-icons">developer_mode</i>
					</button>
					<div class="separator"></div>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="zoom-out"
						title="Zoom out">
						<i class="material-icons">remove</i>
					</button>
					<div class="av-zoom"></div>
					<button type="button" class="av-button av-button-openseadragon" data-toggle="zoom-in"
						title="Zoom in">
						<i class="material-icons">add</i>
					</button>
					<!-- <button type="button" class="av-button" data-toggle="gallery" title="Toggle gallery view">
						<i class="material-icons">view_list</i>
					</button> -->
					<div class="separator"></div>
					<button type="button" class="av-button av-button-toggle" data-toggle="annotations"
						title="Toggle annotations view">
						<i class="material-icons">vertical_split</i>
					</button>
				</div>
			</div>
		</header>

		<main class="av-main">
			<aside class="av-drawer av_drawer__left av-drawer__gallery">
			</aside>

			<aside class="av-drawer av-drawer__right av-drawer__annotations">
				<h3 class="av-drawer-title">Item Properties</h3>
				<div class="av-drawer-content">

				</div>
			</aside>

			<div class="av-content">
				<div class="av-viewport"></div>
			</div>
		</main>
	</div>

	<script type="text/javascript">
		$(function () {
			av = $('#av').archivesViewer({
				propertyName: "a custom value"
			});
		});
	</script>
</body>

</html>
