<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/archives-viewer.js"></script>

	<link href="//fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

	<link href="/dist/lac-harmonized-viewer.css" rel="stylesheet" type="text/css">
	<link href="/dist/lac-harmonized-viewer-theme.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		body {
			font-family: 'Open Sans', Helvetica, Arial, sans-serif;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<div id="harmonized-viewer" class="hv-viewer">
		<header class="hv-header">

			<div class="hv-titlebar">
				<div class="hv-logo"></div>
				<div>
					<h1 class="hv-manifest-label"></h1>
				</div>
			</div>

			<div class="hv-toolbar">
				<div class="hv-toolbar-left">
					<button type="button" class="hv-button hv-button__icon" data-toggle="navigation"
						title="Toggle navigation view">
						<img src="/dist/assets/menu.svg" width="20px" height="20px" alt="Navigation" />
					</button>
					<!-- <button type="button" class="hv-button hv-button__icon" data-toggle="home" title="Go home">
						<img src="/dist/assets/home.svg" width="20px" height="20px" alt="Home" />
					</button> -->
					<div class="separator"></div>
					<!-- <button type="button" class="hv-button" data-toggle="fullscreen" title="Toggle fullscreen view">
						<i class="material-icons">fullscreen</i>
					</button> -->
					<button type="button" class="hv-button" title="Download a copy">
						<img src="/dist/assets/download.svg" width="20px" height="20px" alt="Download" />
						Download
					</button>
					<button type="button" class="hv-button" title="Printable version">
						<img src="/dist/assets/printer.svg" width="20px" height="20px" alt="Printable version" />
						Printable version
					</button>
				</div>
				<div class="hv-navigation">
					<!-- <button type="button" class="hv-button" data-toggle="first" title="First page">
						<i class="material-icons">first_page</i>
					</button> -->
					<button type="button" class="hv-button hv-button__icon" data-toggle="previous"
						title="Previous page">
						<img src="/dist/assets/chevron-left.svg" width="20px" height="20px" alt="Previous page" />
					</button>
					<div class="hv-navigation__current">
						<button type="button" class="hv-button">
							Page 1 of 16
						</button>
					</div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="next" title="Next page">
						<img src="/dist/assets/chevron-right.svg" width="20px" height="20px" alt="Next page" />
					</button>
					<!-- <button type="button" class="hv-button" data-toggle="last" title="Last page">
						<i class="material-icons">last_page</i>
					</button> -->
				</div>
				<div class="hv-toolbar-right">
					<button type="button" class="hv-button hv-button__icon" data-toggle="debug"
						title="Toggle debug mode">
						<img src="/dist/assets/code.svg" width="20px" height="20px" alt="Debug" />
					</button>
					<div class="separator"></div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="zoom-out" title="Zoom out">
						<img src="/dist/assets/zoom-out.svg" width="20px" height="20px" alt="Zoom out" />
					</button>
					<div class="hv-zoom"></div>
					<button type="button" class="hv-button hv-button__icon" data-toggle="zoom-in" title="Zoom in">
						<img src="/dist/assets/zoom-in.svg" width="20px" height="20px" alt="Zoom in" />
					</button>
					<!-- <button type="button" class="hv-button" data-toggle="gallery" title="Toggle gallery view">
						<i class="material-icons">view_list</i>
					</button> -->
					<div class="separator"></div>
					<button type="button" class="hv-button" data-toggle="annotations" title="Toggle annotations view">
						<img src="/dist/assets/columns.svg" width="20px" height="20px" alt="Toggle annotations view" />
						Details view
					</button>
				</div>
			</div>
		</header>

		<main class="hv-main">

			<aside class="hv-drawer av_drawer__left hv-drawer__navigation">
				<ul>
					<li>
						<img src="https://dlcs.io/iiif-img/wellcome/1/ff2085d5-a9c7-412e-9dbe-dda87712228d/full/90,/0/default.jpg?t=1565241919797"
							class="hv-thumbnail" />
					</li>
					<li>
						<img src="https://dlcs.io/iiif-img/wellcome/1/f327de6b-06ef-47ec-b98f-ee79c1685393/full/90,/0/default.jpg?t=1565241919797"
							class="hv-thumbnail" />
					</li>
					<li>
						<img src="https://dlcs.io/iiif-img/wellcome/1/61ea4035-6dde-4a4a-9ed2-74bf36d32d4c/full/90,/0/default.jpg?t=1565241919797"
							class="hv-thumbnail" />
					</li>
				</ul>
			</aside>

			<aside class="hv-drawer hv-drawer__right hv-drawer__annotations">
				<h3 class="hv-drawer-title">Document details</h3>
				<div class="hv-drawer-content">
				</div>
			</aside>

			<div class="hv-content">
				<div class="hv-viewport">
					<button type="button" class="hv-viewport__prev" data-toggle="previous" title="Previous page">
						<img src="/dist/assets/chevron-left.svg" width="40px" height="40px" alt="Previous page" />
					</button>
					<button type="button" class="hv-viewport__next" data-toggle="next" title="Next page">
						<img src="/dist/assets/chevron-right.svg" width="40px" height="40px" alt="Next page" />
					</button>
				</div>
			</div>
		</main>

	</div>

	<script type="text/javascript">
		$(function () {
			av = $('#harmonized-viewer').harmonizedViewer({
				propertyName: "a custom value"
			});
		});
	</script>
</body>

</html>
