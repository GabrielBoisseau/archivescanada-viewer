<!DOCTYPE html>
<html>

<head>
	<title>Archives Canada Viewer Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/archives-viewer.js"></script>

	<link href="//fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link
		href="//fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
		rel="stylesheet">

	<link href="/dist/archives-viewer.min.css" rel="stylesheet" type="text/css">
	<link href="/dist/archives-viewer-theme.min.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		body {
			font-family: "Roboto", Helvetica, Arial, sans-serif;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<div id="av" class="av-viewer mdl-layout mdl-js-layout">
		<header class="av-header mdl-layout__header mdl-layout__header--scroll mdl-shadow--6dp">

			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Title</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>

			<div class="av-toolbar mdl-layout__header-row">
				<button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-toggle="sidebar"
					title="Go home">
					<i class="material-icons">home</i>
				</button>
				<div class="mdl-layout-spacer"></div>
				<button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-toggle="sidebar"
					title="Show/hide sidebar">
					<i class="material-icons">vertical_split</i>
				</button>
			</div>
		</header>

		<main class="av-main">

			<!-- <div class="av-error">
			</div> -->

			<div class="av-content">

				<div class="av-viewport">
					<div id="openseadragon1" style="width:100%; height:100%;">
						<div class="av-spinner">
							<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
						</div>
					</div>
				</div>

			</div>
			<aside class="av-sidebar">
				<h4 class="mdl-layout-title">Title</h4>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</aside>
		</main>
	</div>

	<script type="text/javascript">
		$(function () {
			av = $('#av').archivesViewer({
				propertyName: "a custom value"
			});
		});
	</script>
</body>

</html>
